<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Укрпошта</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logo">
        <img src="img/logo.png" alt="Укрпошта" height="40">
      </div>
      <nav class="nav">
        <a href="#">Трекінг</a>
        <a href="#">Послуги</a>
        <a href="#">Тарифи</a>
        <a href="#">Відділення</a>
        <a href="#">Філателія</a>
        <a href="#">Кар'єра</a>
        <a href="#">Бізнесу</a>
      </nav>
    </div>
  </header>
  <section class="promo">
    <div class="container promo__container">
      <div class="promo__text">
        <h1>Оформлюйте<br>передплату!</h1>
        <p class="promo__subtitle">Досхочу вибирайте й призи вигравайте</p>
        <input class="promo__input" type="text" placeholder="Введіть номер відправлення">
      </div>
    </div>
    <div class="promo__actions-wrapper">
      <div class="container">
        <div class="promo__actions">
          <button class="promo__btn">
            <img src="img/rozrahuvati.png" alt="Розрахувати">
            <span>Розрахувати</span>
          </button>
          <button class="promo__btn">
            <img src="img/oformiti.png" alt="Оформити">
            <span>Оформити</span>
          </button>
          <button class="promo__btn">
            <img src="img/index.png" alt="Знайти індекс">
            <span>Знайти індекс</span>
          </button>
          <button class="promo__btn">
            <img src="img/predlatiti.png" alt="Передплатити">
            <span>Передплатити</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
